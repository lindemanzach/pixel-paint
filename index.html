<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Paint</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=VT323">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
</head>
<body>

    <!-- Nav bar -->
    <div id="nav-bar">
        <div id="logo">
            Pixel Paint
        </div>
        <div id="links">
            <a href="#">Help</a>
            <a href="#">About</a>
        </div>
    </div>

    <!-- Tool Bar -->

    <div id="tool-bar">
        <div id="quick-paint">
            <div class="outer-selector">
                <div class="inner-selector">
                    <input type="color">
                </div>
            </div>
            <div class="outer-selector">
                <div class="inner-selector">
                    <input type="color">
                </div>
            </div>
            <div class="outer-selector">
                <div class="inner-selector">
                    <input type="color">
                </div>
            </div>
            <div class="outer-selector">
                <div class="inner-selector">
                    <input type="color">
                </div>
            </div>
            <div class="outer-selector">
                <div class="inner-selector">
                    <input type="color">
                </div>
            </div>
        </div>
        <div id="icon-container">
            <div class="icons" id="move"><img src="images/movetool.png"></div>
            <div class="icons" id="eyedrop"><img src="images/color-picker.png"></div>
            <div class="icons" id="eraser"><img src="images/eraser.png"></div>
            <div class="icons" id="pencil"><img src="images/pencil.png"></div>
            <div class="icons" id="paint"><img src="images/paintbrush.png"></div>
            <div class="icons" id="paint-bucket"><img src="images/paintbucket.png"></div>
            <div class="icons" id="color-swap"><img src="images/recolour.png"></div>
            <div class="icons" id="text"><img src="images/text.png"></div>
            <div class="icons" id="wand"><img src="images/wand.png"></div>
        </div>
    </div>

    <!-- Canvas-->
    <div id="canvas-container">
        <div id="side-bar-left">
            <div id="minimize" class="btn-solid">
                -
            </div>
            <div id="two-colour">
                <div class="two-colour"></div>
                <div class="two-colour"></div>
            </div>
            <button onclick="toggleGrid()" class="side-bar-button btn-outline" id="toggle-grid">Toggle Grid</button>
            <button class="side-bar-button btn-outline">Export</button>
            <button class="side-bar-button btn-outline">Export</button>
            <div id="draw-size">
                <div id="small"></div>
                <div id="medium"></div>
                <div id="large"></div>
                <div id="extra-large"></div>
            </div>
            <button class="side-bar-button btn-solid">Undo</button>
            <div class="grid-slider">
                <input type="range" onchange="createGrid()" min="1" max="64" value="32" class="slider" id="grid-slider">
                <div id="grid-slider-text"></div>
            </div>
            <button class="side-bar-button btn-solid">Create New Grid</button>
            <button class="side-bar-button btn-solid">Clear</button>
        </div>
        <div id="canvas">
        </div>
        <div id="side-bar-right"></div>
    </div>
    
</body>
</html>
