<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Paint</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=VT323">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
</head>
<body>

    <!-- Nav bar -->
    <div id="nav-bar">
        <div id="logo">
            Pixel Paint
        </div>
        <div id="links">
            <a href="#">Help</a>
            <a href="#">About</a>
            <a href="#">Link 1</a>
        </div>
    </div>

    <!-- Tool Bar -->

    <div id="tool-bar">
        <div id="quick-paint">
            <div class="outer-selector">
                <div class="inner-selector"></div>
            </div>
            <div class="outer-selector">
                <div class="inner-selector"></div>
            </div>
            <div class="outer-selector">
                <div class="inner-selector"></div>
            </div>
            <div class="outer-selector">
                <div class="inner-selector"></div>
            </div>
            <div class="outer-selector">
                <div class="inner-selector"></div>
            </div>
        </div>
        <div id="icon-container">
            <div class="icons"><img src="images/movetool.png"></div>
            <div class="icons"><img src="images/color-picker.png"></div>
            <div class="icons"><img src="images/eraser.png"></div>
            <div class="icons"><img src="images/pencil.png"></div>
            <div class="icons"><img src="images/paintbrush.png"></div>
            <div class="icons"><img src="images/paintbucket.png"></div>
            <div class="icons"><img src="images/recolour.png"></div>
            <div class="icons"><img src="images/text.png"></div>
            <div class="icons"><img src="images/wand.png"></div>
        </div>
    </div>
    
</body>
</html>
